pipeline:

{{{{- if .pipeline.deploy_application.deployment.values.historyServer.enabled }}}}
  install_history_server_bucket_secrets:
    image: banzaicloud/ci-pipeline-client:0.11
    action: InstallSecret
    clusterSecret:
      # sourceSecretName:
      name: '{{ .CICD_REPO_NAME }}-hs-bucket'
      namespace: default
      merge: true
      spec: []
      convertToPreferredFormat: true

  install_history_server_auth_secrets:
    image: banzaicloud/ci-pipeline-client:0.11
    action: InstallSecret
    clusterSecret:
      # sourceSecretName:
      name: '{{ .CICD_REPO_NAME }}-hs-auth'
      namespace: default
      merge: true
      spec:
        - name: htpasswd
          source: htpasswd
{{{{- end }}}}

  package_application:
    image: lachlanevenson/k8s-helm:latest
    commands:
      - helm init -c
      - helm package ./.banzaicloud/charts/spotguide-spark

  deploy_application:
    image: banzaicloud/ci-pipeline-client:0.11
    action: EnsureDeployment
    deployment:
      name: './spotguide-spark-1.0.0.tgz'
      releaseName: '{{ .CICD_REPO_NAME }}'
      namespace: default
      values:
        historyServer:
          enabled:
        banzaicloud:
          spark:
            image:
              name:
            executor:
              num:
          bucket:
            storageAccountName:
          secret:
            historyServer:
              name:
        spark:
          monitoring:
            enabled:
            jmxCollector:
            metricsProperties:
          spark-hs:
            sparkEventLogStorage:
              logDirectory:
              cloudProvider:
              secretName: '{{ .CICD_REPO_NAME }}-hs-bucket'
            ingress:
              enabled: true
              annotations:
                kubernetes.io/ingress.class: traefik
                traefik.frontend.rule.type: PathPrefixStrip
                traefik.ingress.kubernetes.io/auth-type: basic
                traefik.ingress.kubernetes.io/auth-secret: '{{ .CICD_REPO_NAME }}-hs-auth'
                ingress.kubernetes.io/ssl-redirect: 'true'
              hosts:
                - 'shs-{{ (printf "%s-%s" .CICD_REPO_NAME .CLUSTER_NAME) | sha1sum | trunc 10}}.{{.ORG_NAME}}.{{.DOMAIN_NAME}}'
